<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>색깔 코드 뽑기 게임</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 50px;
            background-color: #f0f0f0;
        }

        h1 {
            color: #333;
        }

        .color-box {
            width: 300px;
            height: 300px;
            margin: 20px auto;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 20px;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .btn {
            padding: 15px 30px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .btn:hover {
            background-color: #45a049;
        }

        .color-code {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>색깔 코드 뽑기 게임</h1>
    <div class="color-box" id="color-box">RGB 값</div>
    <button class="btn" onclick="generateColor()">색깔 뽑기!</button>
    <div class="color-code" id="color-code"></div>

    <script>
        // 랜덤 RGB 색상 생성 함수
        function generateRandomColor() {
            const r = Math.floor(Math.random() * 256);
            const g = Math.floor(Math.random() * 256);
            const b = Math.floor(Math.random() * 256);
            return `rgb(${r}, ${g}, ${b})`;
        }

        // 색상 생성 및 표시 함수
        function generateColor() {
            const randomColor = generateRandomColor(); // 랜덤 색상
            const colorBox = document.getElementById('color-box');
            const colorCode = document.getElementById('color-code');

            colorBox.style.backgroundColor = randomColor; // 색상 박스 배경색 설정
            colorCode.textContent = `RGB 코드: ${randomColor}`; // RGB 코드 텍스트 표시
        }
    </script>

</body>
</html>
